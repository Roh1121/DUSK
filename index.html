<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DUSK | Skincare That Glows</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F9F6F2;
      color: #000;
    }
    header {
      background-color: #8B5E3C;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #F2E6DC;
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .bestsellers {
      padding: 40px 20px;
    }
    .bestsellers h3 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .product-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px 0;
    }
    .product-card {
      min-width: 240px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h4 {
      margin: 12px 0 8px;
    }
    .product-card p {
      margin: 0;
      color: #555;
    }
    footer {
      background-color: #8B5E3C;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2C2C2C;
      color: #F9F6F2;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      text-align: center;
      color: #D9A679;
    }
    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background: #D9A679;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .modal-content .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .modal-content .tab-buttons button {
      flex: 1;
      background: transparent;
      border: none;
      color: #bbb;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
    }
    .modal-content .tab-buttons button.active {
      color: #D9A679;
      border-bottom: 2px solid #D9A679;
    }
    .modal-content p {
      text-align: center;
      margin-top: 12px;
    }
    .modal-content a {
      color: #D9A679;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="images/Logo2.png" alt="DUSK Logo">
        <h1>DUSK</h1>
      </div>
      <nav>
        <a href="About.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="#" onclick="openModal()">Profile</a>
      </nav>
    </div>
  </header>
  

  <section class="hero">
    <div class="hero-text">
      <h2>Glow Naturally With DUSK</h2>
      <p>Your everyday skincare companion</p>
    </div>
  </section>

  <section class="bestsellers">
    <h3>Our Bestsellers</h3>
    <div class="product-scroll">
      <div class="product-card">
        <img src="images/Cleanser.png" alt="Cleanser">
        <h4>Gentle Cleanser</h4>
        <p>₹799</p>
      </div>
      <div class="product-card">
        <img src="images/Dusk hy.png" alt="Moisturizer">
        <h4>Hydrating Moisturizer</h4>
        <p>₹999</p>
      </div>
      <div class="product-card">
        <img src="images/Sunscreen.png" alt="Sunscreen">
        <h4>SPF 50 Sunscreen</h4>
        <p>₹699</p>
      </div>
      <div class="product-card">
        <img src="images/Glow Serum.png" alt="Serum">
        <h4>Glow Serum</h4>
        <p>₹899</p>
      </div>
      <div class="product-card">
        <img src="images/Lip balm.png" alt="Lip Balm">
        <h4>Shea Lip Balm</h4>
        <p>₹299</p>
      </div>
      <div class="product-card">
        <img src="images/Sugar Scrub.png" alt="Body Scrub">
        <h4>Brown Sugar Scrub</h4>
        <p>₹549</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DUSK. All rights reserved.</p>
  </footer>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="tab-buttons">
        <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
        <button id="signupTab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Your Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <form id="signupForm" onsubmit="handleSignup(event)" style="display: none;">
        <input type="email" id="signupEmail" placeholder="Your Email" required>
        <input type="text" id="signupMobile" placeholder="Your Mobile No" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("profileModal");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        closeModal();
      }
    };

    function switchTab(tab) {
      if (tab === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }

    function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const mobile = document.getElementById("signupMobile").value;

      localStorage.setItem("user", JSON.stringify({ email, password, mobile }));
      alert("Sign Up successful! You can now log in.");
      switchTab("login");
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert("Login successful! Welcome to DUSK.");
        closeModal();
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>

</body>
</html>
