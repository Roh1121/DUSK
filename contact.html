<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | DUSK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-[#8B5E3C] p-4 text-white text-center text-2xl font-bold">DUSK</header>

  <main class="max-w-2xl mx-auto p-8 mt-6 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">Contact Us</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium">Message</label>
        <textarea name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg"></textarea>
      </div>
      <button type="submit" class="w-full bg-[#8B5E3C] text-white py-2 rounded-lg font-semibold hover:bg-[#a26a42]">
        Send Message
      </button>
    </form>
  </main>
</body>
</html>
